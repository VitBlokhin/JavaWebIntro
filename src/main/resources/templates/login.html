<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{::title}, ~{::link}, ~{::script})">
    <title th:text="|Вход|"></title>

    <!--<link rel="stylesheet" type="text/css" th:href="@{/static/css/form.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login-toast.css}"/>

    <script type="text/javascript" th:src="@{/static/js/validate_fields.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
</head>
<body style="padding-top: 15px">
<main class="container">
    <div class="row">
        <div class="col s10 m6 l4 offset-s1 offset-m3 offset-l4 login-form">
            <div class="card-panel">
                <div class="login-title">
                    <h5>Java Web Intro</h5>
                </div>
                <div class="login-body">
                    <form id="login-form" class="form-horizontal" th:action="@{/login}" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Имя пользователя *" id="username" type="text" name="username"
                                       autofocus="autofocus"
                                       class="validate required" maxlength="50"/>
                                <label id="username-label" for="username"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Пароль *" id="password" type='password' name='password'
                                       class="validate required" maxlength="32"/>
                                <label id="password-label" for="password"></label>
                            </div>
                        </div>
                        <div class="center-align">
                            <button id="submit" type="submit"
                                    class="waves-effect waves-light btn indigo darken-4">
                                Вход
                            </button>
                        </div>
                    </form>
                    <div th:replace="fragments/error :: errorFragment"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/error :: errorModalFragment"></div>
</main>

</body>
</html>
