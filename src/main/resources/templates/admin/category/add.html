<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{::title},~{::link}, ~{::script})">
    <title th:text="|Добавление категории|"></title>

    <!--<link rel="stylesheet" type="text/css" th:href="@{/static/css/form.css}"/>-->

    <script th:src="@{/static/js/validate_fields.js}"></script>
    <script th:src="@{/static/js/admin/categories/service.js}"></script>
    <script th:src="@{/static/js/admin/categories/controller.js}"></script>
</head>

<body>
<header th:replace="fragments/header :: header(category, admin)"></header>
<main>
    <nav class="nav-extended">
        <div class="nav-wrapper indigo darken-4">
            <div class="row">
                <div class="col s12">
                    <a th:href="@{/admin/categories}" class="breadcrumb">Реестр категорий</a>
                    <a th:href="@{/admin/categories/add}" class="breadcrumb">Добавление категории</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <h5>Данные категории</h5>
                <form id="category-add-form" class="form-horizontal row" method="POST"
                      th:action="${'/admin/categories'}">
                    <input type="hidden" name="id" th:field="${category.id}"/>

                    <div class="col s6">
                        <div class="input-field">
                            <input id="name" name="name" type="text"
                                   th:field="${category.name}" class="required validate" maxlength="100"/>
                            <label for="name">Название</label>
                        </div>
                    </div>
                    <div class="center-align col s12">
                        <button type="button" class="waves-effect waves-light btn indigo darken-4"
                                onclick="CategoryController.add()">
                            Добавить
                        </button>
                    </div>
                    <div class="col s12">
                        <div th:replace="fragments/error :: errorFragment"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/error :: errorModalFragment"></div>
</main>
</body>
</html>
